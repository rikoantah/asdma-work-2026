<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ASDMA WORKSPACE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICON -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --glass: rgba(255,255,255,.55);
  --border: rgba(255,255,255,.85);
  --blur: blur(22px);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(circle at 15% 20%, #60a5fa55, transparent 40%),
    radial-gradient(circle at 85% 80%, #34d39955, transparent 40%),
    linear-gradient(135deg,#e0f2fe,#f0fdf4);
  display:flex;
  justify-content:center;
  padding:28px 16px;
  color:#0f172a;
}

/* WRAPPER */
.wrapper{
  width:100%;
  max-width:1250px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:16px;
  margin-bottom:45px;
}

.header i{
  font-size:42px;
  color:#2563eb;
}

.header h1{
  margin:0;
  font-size:2.2em;
  font-weight:800;
}

.header p{
  margin:4px 0 0;
  font-size:.95em;
  opacity:.75;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:26px;
}

/* CARD */
.card{
  position:relative;
  padding:32px 26px;
  border-radius:24px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  border:1px solid var(--border);
  text-decoration:none;
  color:#0f172a;
  transition:.45s cubic-bezier(.2,.8,.2,1);
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

/* HOVER */
.card:hover{
  transform:translateY(-10px) scale(1.04);
  box-shadow:0 35px 70px rgba(0,0,0,.15);
}

/* ICON */
.card i{
  font-size:44px;
  margin-bottom:18px;
  color:var(--accent);
}

/* TITLE */
.card h3{
  margin:0;
  font-size:1.1em;
  font-weight:700;
}

/* VARIANT COLOR */
.db{--accent:#2563eb}
.anjab{--accent:#db2777}
.daftar{--accent:#ca8a04}
.app{--accent:#16a34a}
.admin{--accent:#0891b2}
.starship{--accent:#e11d48}
.jobs{--accent:#7c3aed}
.dashboard{--accent:#059669}
.eactivity{--accent:#0ea5e9}

/* FOOTER */
.footer{
  margin-top:55px;
  text-align:center;
  font-size:.85em;
  opacity:.7;
}

/* MOBILE */
@media(max-width:600px){
  .header h1{font-size:1.6em}
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <i class="fas fa-building-columns"></i>
    <div>
      <h1>ASDMA WORKSPACE</h1>
      <p>Portal Digital Manajemen Aparatur</p>
    </div>
  </div>

  <div class="grid">

    <a href="https://docs.google.com/spreadsheets/d/1o42Q2Ew649AZ-5CTy5kaBZyybRHN8gbnRGbEV0dtfzs/edit" target="_blank" class="card db">
      <i class="fas fa-database"></i>
      <h3>Database</h3>
    </a>

    <a href="https://script.google.com/macros/s/AKfycbzTQxBX0CoHkHSdjRTKvgYNP8TrKvAZaWFDykJRi6x1pFzBryuBAVOBSH2-t2J3YVqb/exec" target="_blank" class="card anjab">
      <i class="fas fa-users-gear"></i>
      <h3>Anjab & ABK</h3>
    </a>

    <a href="https://script.google.com/macros/s/AKfycbxOO_hNwkgYkPAbKIiANodH6CT1R0rx6Ebweu5C6ExOwpdE02druCPHOpwsSNG0IMsu/exec" target="_blank" class="card daftar">
      <i class="fas fa-list-check"></i>
      <h3>Daftar Pekerjaan</h3>
    </a>

    <a href="https://script.google.com/macros/s/AKfycbywE0vgQNH0x_ytNP6MmIkEKF4USwl0WS0CLnvFjdgK52GezSTiTvkTWJM6-SpAvNJ0jA/exec" target="_blank" class="card app">
      <i class="fas fa-briefcase"></i>
      <h3>Aplikasi Kepegawaian</h3>
    </a>

    <a href="https://script.google.com/macros/s/AKfycbxNeBJxuHMgyo0agpwx8TmMT5JwovASPrtG9Q8VrlffvZ6JrC05YgdkW7DtB-R9J_z4/exec" target="_blank" class="card admin">
      <i class="fas fa-screwdriver-wrench"></i>
      <h3>Aneka Admin</h3>
    </a>

    <a href="https://script.google.com/macros/s/AKfycbw7UwgamSpUsRNJwB_1eS6_7LRcOlGMh7jZDKoOqw89LAJaly0aGiFNV13F7lhtNR91/exec" target="_blank" class="card starship">
      <i class="fas fa-rocket"></i>
      <h3>STARSHIP</h3>
    </a>

    <a href="https://rikoantah.github.io/Imput-Arsip-RSDS/" target="_blank" class="card jobs">
      <i class="fas fa-folder-open"></i>
      <h3>Masukan Arsip</h3>
    </a>

    <a href="https://rikoantah.github.io/Dasboard-Kepegawaian/" target="_blank" class="card dashboard">
      <i class="fas fa-chart-line"></i>
      <h3>Dashboard Kepegawaian</h3>
    </a>

    <!-- TOMBOL BARU -->
    <a href="http://epresensi.kalbarprov.go.id" target="_blank" class="card eactivity">
      <i class="fas fa-calendar-check"></i>
      <h3>E-Activity</h3>
    </a>

  </div>

  <div class="footer">
    Â© ASDMA Digital Workspace
  </div>

</div>
</body>
</html>
